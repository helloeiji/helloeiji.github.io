<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chack password</title>
    <script type="text/javascript" src="../src/js/sha256.js"></script>
  </head>
  <body>
    <form id="form">
      <div
        class="h-screen w-screen flex flex-col justify-center items-center border-black"
      >
        <p id="message">Please enter your password.</p>
        <input
          type="text"
          placeholder="password"
          id="password"
          style="font-family: 'Roboto Mono'"
        />
        <p
          id="result"
          style="
            text-align: left;
            font-family: 'Roboto Mono';
            font-size: 20.5px;
          "
        >
          Hashed:
        </p>
      </div>
    </form>
    <script>
      function hash(text) {
        const sha = new jsSHA("SHA-256", "TEXT");
        sha.update(text);
        return sha.getHash("HEX");
      }
      const form = document.getElementById("form");
      form.addEventListener("submit", function (event) {
        const password = document.getElementById("password").value;
        const result = document.getElementById("result");
        result.innerHTML = "Hashed: " + hash(password);
        event.preventDefault();
      });
    </script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </body>
</html>
